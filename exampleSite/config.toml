baseURL = "https://gohugo.io"
title = "My New Hugo Site"
theme = "hugo-all-for-one"
themesDir = "../../"
enableEmoji = true
pygmentsUseClasses = true
pygmentsCodeFences = true
#linenos = true
#pygmentsOptions = "linenos=table"
